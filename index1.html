<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: auto;
    }

    .cell {
      background-color: #f0f0f0;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #333;
    }

    .cell:hover {
      background-color: #ddd;
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
    }

    .restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .mode {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div>
    <button class="mode" onclick="setMode('player')">Vs Player</button>
    <button class="mode" onclick="setMode('computer')">Vs Computer</button>
  </div>
  <div id="difficulty-container" style="display:none; margin-top:10px;">
    <span>Difficulty: </span>
    <button class="mode" onclick="setDifficulty('easy')">Easy</button>
    <button class="mode" onclick="setDifficulty('medium')">Medium</button>
    <button class="mode" onclick="setDifficulty('hard')">Hard</button>
  </div>
  <div id="player-names" style="margin-top:10px;">
    <input id="player1-name" type="text" placeholder="Player 1 Name" value="Player 1" style="width:120px;">
    <input id="player2-name" type="text" placeholder="Player 2/Computer Name" value="Player 2" style="width:140px;">
    <button onclick="setNames()">Set Names</button>
  </div>
  <div id="scoreboard" style="margin-top:10px; font-size:18px;">
    <span id="score1">Player 1: 0</span> | <span id="score2">Player 2: 0</span>
  </div>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button class="restart" onclick="startGame()">Restart</button>
  <audio id="move-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4c3b.mp3"></audio>
  <audio id="win-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4c3b.mp3"></audio>
  <audio id="draw-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4c3b.mp3"></audio>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    let board, currentPlayer, isGameOver, mode = 'player', difficulty = 'easy';
    let player1 = 'Player 1', player2 = 'Player 2', score1 = 0, score2 = 0;
    let winCombo = [];
    const difficultyContainer = document.getElementById('difficulty-container');
    const score1Element = document.getElementById('score1');
    const score2Element = document.getElementById('score2');
    const moveSound = document.getElementById('move-sound');
    const winSound = document.getElementById('win-sound');
    const drawSound = document.getElementById('draw-sound');

    function setNames() {
      player1 = document.getElementById('player1-name').value || 'Player 1';
      player2 = document.getElementById('player2-name').value || (mode === 'computer' ? 'Computer' : 'Player 2');
      updateScoreboard();
      startGame();
    }

    function updateScoreboard() {
      score1Element.textContent = `${player1}: ${score1}`;
      score2Element.textContent = `${player2}: ${score2}`;
    }

    function setMode(selectedMode) {
      mode = selectedMode;
      difficultyContainer.style.display = mode === 'computer' ? 'block' : 'none';
      document.getElementById('player2-name').value = mode === 'computer' ? 'Computer' : 'Player 2';
      startGame();
    }

    function setDifficulty(level) {
      difficulty = level;
      startGame();
    }

    function startGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      isGameOver = false;
      winCombo = [];
      statusElement.textContent = `Player ${currentPlayer}'s turn` + (mode === 'computer' ? ` (vs Computer, ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)})` : '');
      drawBoard();
      if (mode === 'computer' && currentPlayer === 'O') {
        computerMove();
      }
    }

    function drawBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.className = 'cell';
        cellElement.textContent = cell;
        if (winCombo.includes(index)) {
          cellElement.style.backgroundColor = '#90ee90';
          cellElement.style.borderColor = '#228B22';
          cellElement.style.transition = 'background 0.5s';
        }
        cellElement.addEventListener('click', () => handleMove(index));
        boardElement.appendChild(cellElement);
      });
    }

    function handleMove(index) {
      if (isGameOver || board[index]) return;
      if (mode === 'computer' && currentPlayer === 'O') return; // Prevent player from playing as O in vs computer
      board[index] = currentPlayer;
      drawBoard();
      moveSound.currentTime = 0; moveSound.play();
      if (checkWin()) {
        statusElement.textContent = `${currentPlayer === 'X' ? player1 : player2} wins!`;
        isGameOver = true;
        winSound.currentTime = 0; winSound.play();
        if (currentPlayer === 'X') { score1++; } else { score2++; }
        updateScoreboard();
      } else if (board.every(cell => cell)) {
        statusElement.textContent = "It's a draw!";
        isGameOver = true;
        drawSound.currentTime = 0; drawSound.play();
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusElement.textContent = `Player ${currentPlayer}'s turn` + (mode === 'computer' ? ` (vs Computer, ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)})` : '');
        if (mode === 'computer' && currentPlayer === 'O' && !isGameOver) {
          setTimeout(computerMove, 500); // Small delay for realism
        }
      }
    }

    function computerMove() {
      if (isGameOver) return;
      let move;
      if (difficulty === 'easy') {
        move = getRandomMove();
      } else if (difficulty === 'medium') {
        move = getMediumMove();
      } else {
        move = getBestMove();
      }
      if (move === undefined) return;
      board[move] = 'O';
      drawBoard();
      moveSound.currentTime = 0; moveSound.play();
      if (checkWin()) {
        statusElement.textContent = `${player2} wins!`;
        isGameOver = true;
        winSound.currentTime = 0; winSound.play();
        score2++;
        updateScoreboard();
      } else if (board.every(cell => cell)) {
        statusElement.textContent = "It's a draw!";
        isGameOver = true;
        drawSound.currentTime = 0; drawSound.play();
      } else {
        currentPlayer = 'X';
        statusElement.textContent = `Player X's turn` + (mode === 'computer' ? ` (vs Computer, ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)})` : '');
      }
    }

    function getRandomMove() {
      const emptyIndices = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
      if (emptyIndices.length === 0) return undefined;
      return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
    }

    function getMediumMove() {
      // 1. Block player win
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'X';
          if (checkWin()) {
            board[i] = '';
            return i; // Block this move
          }
          board[i] = '';
        }
      }
      // 2. Otherwise random
      return getRandomMove();
    }

    function getBestMove() {
      // Minimax algorithm for unbeatable AI
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          let score = minimax(board, 0, false);
          board[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(newBoard, depth, isMaximizing) {
      if (checkWinFor('O', newBoard)) return 10 - depth;
      if (checkWinFor('X', newBoard)) return depth - 10;
      if (newBoard.every(cell => cell)) return 0;
      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = 'O';
            let score = minimax(newBoard, depth + 1, false);
            newBoard[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = 'X';
            let score = minimax(newBoard, depth + 1, true);
            newBoard[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinFor(player, customBoard) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return customBoard[a] === player && customBoard[b] === player && customBoard[c] === player;
      });
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          winCombo = pattern;
          return true;
        }
      }
      winCombo = [];
      return false;
    }

    startGame();
  </script>

</body>
</html>
